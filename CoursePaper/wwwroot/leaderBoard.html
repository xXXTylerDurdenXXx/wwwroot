<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таблица лидеров — Чистый город</title>
  <link rel="stylesheet" href="leaders.css" />
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" />
</head>
<div class="leaderboard">
    <h1>Таблица лидеров</h1>

    <div class="filter-buttons">
      <button class="active" onclick="filter('day')">День</button>
      <button onclick="filter('week')">Неделя</button>
      <button onclick="filter('month')">Месяц</button>
    </div>

    <table id="leaderTable">
      <thead>
        <tr>
          <th>Пользователь</th>
          <th>Баллы</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
<body>
    <div class="bottom-nav">
      <a href="notifications.html" class="nav-item"><i class='bx bx-map'></i></a>
      <a href="home.html" class="nav-item"><i class='bx bx-home'></i></a>

      
      <div class="center-btn">
        <a href="favorites.html"><i class='bx bx-star'></i></a>
      </div>

      <a href="settings.html" class="nav-item"><i class='bx bx-cog'></i></a>
      <a href="favorites.html" class="nav-item"><i class='bx bx-user'></i></a>
    </div>
  </div>
  <script>
    const data = {
      day: [
        { name: "Алина", points: 85 },
        { name: "Дмитрий", points: 76 },
        { name: "Иван", points: 60 },
      ],
      week: [
        { name: "Алина", points: 420 },
        { name: "Сергей", points: 390 },
        { name: "Иван", points: 355 },
      ],
      month: [
        { name: "Алина", points: 1820 },
        { name: "Сергей", points: 1710 },
        { name: "Иван", points: 1605 },
        { name: "Екатерина", points: 1550 },
      ]
    };

    function renderTable(period) {
      const tbody = document.querySelector("#leaderTable tbody");
      tbody.innerHTML = "";
      data[period].forEach(user => {
        const row = `<tr><td>${user.name}</td><td>${user.points}</td></tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function filter(period) {
      document.querySelectorAll(".filter-buttons button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.filter-buttons button[onclick="filter('${period}')"]`).classList.add("active");
      renderTable(period);
    }

    
    renderTable("day");
  </script>


   

</body>
</html>
